
<!DOCTYPE html>
<html lang="pt-br">
 
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <style>
        body,
        html {
            height: 100%;
        }
    </style>
</head>
 
<body class="d-flex justify-content-center align-items-center bg-primary">
    <div class="col-md-12 text-center text-white">
        <h1>401</h1>
        <h2>Não autorizado</h2>
        <p>
            O acesso a este recurso foi negado.
        </p>
        <p>
            <a href="{% url 'dashboard' %}" class="btn btn-outline-light rounded-pill" role="button" aria-disabled="true" >
                Retorna a página principal 
                <i class="fas fa-angle-right mx-2"></i>
            </a>
        </p>
    </div>
</body>
 
</html>
